<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Blog Post</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Update Blog Post</h1>

    <!-- Form for updating an existing blog post -->
    <form method="POST" action="{{ url_for('update', post_id=post['id']) }}">
        <label for="author">Author:</label>
        <input type="text" name="author" id="author" value="{{ post['author'] }}" required><br><br>

        <label for="title">Title:</label>
        <input type="text" name="title" id="title" value="{{ post['title'] }}" required><br><br>

        <label for="content">Content:</label>
        <textarea name="content" id="content" required>{{ post['content'] }}</textarea><br><br>

        <button type="submit">Update Post</button>
    </form>

    <br>
    <a href="{{ url_for('index') }}" class="btn">Back to Home</a>
</body>
</html>
